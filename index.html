<!DOCTYPE html>
<!--Tipo de version del HTML 5-->
<html lang="en">
  <!--Contenido que el usuario no va a ver-->

    <!--Sirven para promocionar detalles claves sobre la pagina-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Como conectar CSS con HTML-->
    <link rel="stylesheet" href="style.css" />
    <!--Titulo de la pestania-->
    <title>Clases Coderhouse</title>
  </head>
  <!--Body: donde colocamos los elementos(etiquetas)-->

    <!--Titulo-->
    <h1>CoderHouse</h1>
    <h2>Desarrollo Web</h2>
    <h3>Programacion</h3>

    <!--FONTS-->

    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300&display=swap"
      rel="stylesheet"
    />

    <!--Parrafos-->
    <p>Estamos en vivo para todos los estudiantes</p>

    <section>
      <p class="paragraph-one">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Cras a molestie
        lectus. Aenean sed posuere dolor. Lorem ipsum dolor sit amet,
        consectetur adipiscing elit. Vivamus eget ultrices odio
      </p>
    </section>

    <footer>
      <ul>
        <li>
          <a href="">Facebook</a>
        </li>
      </ul>
    </footer>
  </body>
</html>
